{% extends "header.html" %}
{% block content %}      
{% load crispy_forms_tags %}
<section class="h-100" id="registrar-seccion">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-6 col-sm-9">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Reserva tu turno</h1>
						<form method="POST">
							{% csrf_token %}
                            {{ form|crispy}}               
							<button class="btn btn-primary" type="submit">Reserva</button>
                            <button class="btn btn-secondary" type="reset">Resetear</button>
						</form>
					</div>
                </div>
                
            </div>
        </div>
    </div>
</section>
{% endblock %}
