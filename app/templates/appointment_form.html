{% extends "base.html" %}
{% block content %}      
{% load crispy_forms_tags %}
<div class="row">
    <div class="col">
      <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item" aria-current="page"><a href="/profile">Mi Perfil</a></li>
          <li class="breadcrumb-item active" aria-current="page">Reservar turno</li>
        </ol>
      </nav>
    </div>
  </div>
<section class="h-100" id="registrar-seccion">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-6 col-sm-9">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Reservar turno</h1>
						<form method="POST">
							{% csrf_token %}
                            {{ form|crispy}}          
							<button class="btn btn-primary" type="submit">Reserva</button>
                            <button class="btn btn-secondary" type="reset"><a class="nav-link" href="/profile">Volver al perfil</a></button>
						</form>
					</div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
