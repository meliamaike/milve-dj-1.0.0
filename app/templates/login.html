{% extends "base.html" %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<section class="h-100" id="login-seccion">
  <div class="container h-100">
      <div class="row justify-content-sm-center h-100">
          <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
              <div class="card shadow-lg">
                  <div class="card-body p-5">
                      <h1 class="fs-4 card-title fw-bold mb-4">Iniciar sesión</h1>
                      <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                          <div class="mb-3">
                                {% csrf_token %}
                                {{ login_form|crispy }}
                                <div class="mb-3">
                                    <a href="{% url 'app:password_reset'%}" class="float-end">
                                        Olvidé mi contraseña
                                    </a>
                                </div>
                          </div>
                            <!-- <div class="mb-3">
                                <div class="d-flex align-items-center">
                                    <div class="form-check">
                                        <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                        <label for="remember" class="form-check-label">Recordarme</label>
                                    </div> 
                                </div>
                          </div> -->
                          <div class="mb-3">
                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-primary ms-auto">
                                    Ingresar
                                </button>
                            </div>
                          </div>    
                      </form>
                  </div>
                  <div class="card-footer py-3 border-0">
                      <div class="text-center">
                          ¿No tenés cuenta? <a href="{% url 'app:RegisterView'%}" class="text-dark">Registrate </a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
{% endblock %}
