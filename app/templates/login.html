{% extends "header.html" %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST">
        {% csrf_token %}
        {{ login_form|crispy }}
        <button type="submit" class="btn btn-primary ms-auto">
          Ingresar
        </button>
  </form>
  <div class="mb-2 w-100">
    <a href="../password_reset" class="float-end">
        Olvidé mi contraseña
    </a>
</div>
<div class="card-footer py-3 border-0">
  <div class="text-center">
      ¿No tenés cuenta? <a href="register" class="text-dark">Registrate </a>
  </div>
</div>
</div>

{% endblock %}
