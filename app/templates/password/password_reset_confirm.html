{% extends "header.html" %}

{% block content %}

  {% load crispy_forms_tags %}  
  
  <!--Password Reset Confirm-->
    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3">Confirma tu nueva contraseña</h2>
		<hr>
        <p>Por favor, ingresa tu nueva contraseña.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="btn btn-primary" type="submit">Reseteo</button>
        </form>
    </div>

{% endblock %}
