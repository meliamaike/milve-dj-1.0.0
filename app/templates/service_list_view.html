{% extends "base.html" %}
{% block content %}      

<div class="album py-5 bg-light">
  <h2>Nuestros Servicios</h2>
  <div class="container">

    <div class="row">
      {% for services_category, service_url in service_list %}
      <div class="col-md-4">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" src="../../app/static/app/img/serv5.jpg" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">{{services_category}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a href="{{service_url}}" class="btn btn-sm btn-outline-secondary">Agregar servicio</a>
              </div>
              <small class="text-muted">30 mins</small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
    {% endblock %}
