{% extends "header.html" %}

{% block content %} 

{% load crispy_forms_tags %}         

<!--Register--> 
<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{register_form|crispy}}                
		<button class="btn btn-primary" type="submit">Registrarse</button>
	</form>
	<p class="text-center">Si ya tenes una cuenta, <a href="/login">ingresa</a>!</p>
</div>



{% endblock %}
